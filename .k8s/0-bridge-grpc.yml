version: '1.3'
kind:
  Namespace:
    project_name: "{{ CI_PROJECT_NAME }}"
    global_env: "{{ CI_COMMIT_REF_SLUG }}"
    part: bridge-grpc
  Deployment:
    replicas: 1
    containers:
    - name: app
      resources:
        limits:
          cpu: "500m"
          memory: 256Mi
        requests:
          cpu: "100m"
          memory: 128Mi
      build_tag: "{{ CI_COMMIT_SHORT_SHA }}"
      docker_img: {{ DOCKER_REGISTRY }}/{{ CI_PROJECT_NAME }}/bridge-grpc
      env:
        - name: VAR_NAME
          value: "VAR_VALUE"
      container_ports:
        - port: 8080
          name: node
  Service:
    ports:
      - service_port: '80'
        app_port: '8080'
  Secret:
    - dockerconfigjson
  Ingress:
    hosts:
    - url: {{ CI_ENVIRONMENT_URL }}
      tls: tls-{{ CI_ENVIRONMENT_URL }}
    annotations:
      - name: nginx.ingress.kubernetes.io/proxy-connect-timeout
        value: "60"
      - name: cert-manager.io/cluster-issuer
        value: "letsencrypt-prod"
environment: {{ CI_ENVIRONMENT_NAME }}
